<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />

    <meta name="apple-mobile-web-app-title" content="Max Liu" />
    <meta name="application-name" content="Max Liu" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    
    <title>Max Liu - AI Developer & Community Builder</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Max Liu's portfolio - AI Developer, Community Builder, and Tech Enthusiast. Founder of AdventureX and HackathonWeekly." />
    <meta name="keywords" content="Max Liu, AI Developer, Community Builder, AdventureX, HackathonWeekly, Tech, Innovation" />
    <meta name="author" content="Max Liu" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Max Liu - AI Developer & Community Builder" />
    <meta property="og:description" content="Max Liu's portfolio - AI Developer, Community Builder, and Tech Enthusiast. Founder of AdventureX and HackathonWeekly." />
    <meta property="og:image" content="/images/hero-screenshot.webp" />
    <meta property="og:url" content="https://maxforai.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Max Liu - AI Developer & Community Builder" />
    <meta name="twitter:description" content="Max Liu's portfolio - AI Developer, Community Builder, and Tech Enthusiast. Founder of AdventureX and HackathonWeekly." />
    <meta name="twitter:image" content="/images/hero-screenshot.webp" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" as="image" href="/images/profile.webp" type="image/webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/images/projects/project1.webp" type="image/webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/images/projects/project2.webp" type="image/webp" fetchpriority="high" />
    
    <!-- 预加载关键 CSS -->
    <link rel="modulepreload" href="/src/index.css" as="style" />
    
    <!-- 预加载关键 JS -->
    <link rel="modulepreload" href="/src/main.tsx" as="script" />
    
    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- 字体优化 -->
    <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" crossorigin />
    
    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Max Liu",
      "jobTitle": "Head of Developer Relations & Community Operations",
      "worksFor": {
        "@type": "Organization",
        "name": "Sapient"
      },
      "url": "https://maxliu.dev",
      "sameAs": [
        "https://github.com/yourusername",
        "https://linkedin.com/in/yourusername",
        "https://twitter.com/yourusername"
      ],
      "description": "AI Developer, Community Builder, and Tech Enthusiast. Founder of AdventureX and HackathonWeekly."
    }
    </script>

  <body>
    <div id="root"></div>

</html>
